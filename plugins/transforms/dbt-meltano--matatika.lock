      {
        "name": "dbt",
        "variant": "dbt-labs"
      }
    ],
    "extractors": [
      {
        "name": "tap-meltano",
        "variant": "matatika"
      }
    ]
  },
  "vars": {
    "schema": "{{ env_var('DBT_SOURCE_SCHEMA') }}"
  }
}
